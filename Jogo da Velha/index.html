<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>
		<div id="pagina_inicial" align = "center">
			<table width ="600px;">
				<tbody>
					<tr>
						<td colspan="3" align="center" >Jogo da velha</td>
					</tr>
					<tr>
						<td align="center" ><img src="imagens/jogador_1.png" >
						</br>
						<input id="apelido_jogador1" type="text" maxlength="10" placeholder="Nome Jogador 1" >
						
						</td>
						<td align="center" ><img id="btn_iniciar_jogo" src="imagens/iniciar.png"></td>
						<td align="center"  ><img src="imagens/jogador_2.png" >
						</br>
						<input id="apelido_jogador2" type="text" maxlength="10" placeholder="Nome Jogador 2">
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<div id="palco_do_jogo" style="display: none;  margin-top:50px; text-align:center;">
			<div style="display: inline-block">
				<img src="imagens/jogador_1.png" >
				<br/>
				<span id="nome_jogador_1" ></span>
			</div>
			<div style="display: inline-block">
				<table>
					<tr>
						<td class="jogada" id="a-1" style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width:100px; height:100px;" ></div>
						</td>
						<td class="jogada" id="a-2" style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="a-3"  style="border-bottom: solid 1px red;">
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>
					<tr>
						<td class="jogada" id="b-1" style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="b-2" style="border-bottom: solid 1px red; border-right: solid 1px red;" >
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="b-3" style="border-bottom: solid 1px red;">
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>
					<tr>
						<td class="jogada" id="c-1" style="border-right: solid 1px red;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="c-2" style="border-right: solid 1px red;">
							<div style="width:100px; height:100px;"></div>
						</td>
						<td class="jogada" id="c-3" >
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>
				</table>
			</div>
			<div style="display: inline-block">
				<img src="imagens/jogador_2.png" >
				<br/>
				<span id="nome_jogador_2" ></span>
			</div>
		</div>
	</body>
</html>
